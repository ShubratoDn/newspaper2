<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>User Log in | The Yourker</title>

    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d01854c510.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="small-nav">
        <a href="index.html" class="small-logo">
            <img src="img/logo.svg" alt="logo">
        </a>
    </header>

    <main>
        <!-- login form -->
        <form action="#" class="login-form col-lg-4">
            <div class="title">Sign in</div>

            <div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="submit" value="Sign in" class="btn btn-def-out">
                <p class="forget-pass"><a href="#">Forget password?</a></p>
            </div>
            
            <p class="font-14 my-4">New to The Yourker? <a href="#">Create New Account</a></p>

            <div class="or">
                <hr>
                <span>or</span>
                <hr>
            </div>

            <div>
                <a href="#" class="connect-box con-gmail">
                    Continue with Gmail
                </a>

                <a href="#" class="connect-box con-fb">
                    Continue with Facebook
                </a>
            </div>

        </form>
    </main>

    <footer class="small-footer">
        <a href="#">Privacy Policy</a>
        <a href="#">Need Help?</a>
    </footer>


</body>
</html>
